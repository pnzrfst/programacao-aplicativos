<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--+ icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--deletar icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--checkbox icon-->
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <main>
        <section  class="main-container">
            <div class="toDo-container">
                <h1>Escreva tarefas:</h1>
            </div>

            <section class="write-bar">
                <input type="text" name="escrevaTarefa" id="escrevaTarefa" placeholder="Digite sua tarefa">
                <button id="salvarTarefa" onclick="adicionarTarefas()">Salvar tarefa</button>
            </section>

            <ul id="mostrarTarefa" class="completed">
                <div class="tarefa">
                    <li>
                        <span>Git add</span>
    
                    </li>
                    <div class="span-btns">
                            <span class="material-symbols-outlined" id="adicionarTarefa" completed="true">
                                add
                            </span>
                            <span class="material-symbols-outlined" id="deletarTarefa">
                                delete
                            </span>
                            <span class="material-symbols-outlined" id="marcarConcluida">
                                check_box
                            </span>
                    </div>   
                </div>
            </ul>
        </section>
       
    </main>
</body>
<script src="todo.js"></script>
</html>
