<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8" />
    <title>Faça coisas</title>

  </head>
  <body>
    <nav>
      <div class="fotoUser">
        <span class="material-symbols-outlined">
          person
          </span>
      </div>
        <ul id="nav-itens">
          <li>Tarefas</li>
          <li>Concluidas</li>
        </ul>
      </div>
    </nav>
    
    <header>
      <section class="write-task">
        <div class="input-group">
          <h1>Coisas para fazer</h1>
          <p>Adicione tarefas à lista</p>
          <input for="text" id="writeBar" onkeypress="adicionarPeloEnter(event)">
          <button id="saveTask" onclick="adicionarTarefa()">Salvar tarefa</button>
        </div>
      </section>
    </header>


    <main>
      <ul id="tarefas">
        <li>
          <span>Tarefa 1</span>
          <div class="btns-actions">
            <button type="button" id="editarTarefa">Editar</button>
            <button type="button" id="apagarTarefa">Apagar</button>
            <button type="button" id="atualizarTarefa">Marcar concluida</button>
          </div>
        </li>
        <li class="completed">
          <span>Tarefa 2</span>
          <div class="btns-actions">
            <button type="button" id="editarTarefa">Editar</button>
            <button type="button" id="apagarTarefa">Apagar</button>
            <button type="button" id="atualizarTarefa">Marcar concluida</button>
          </div>
        </li>
      </ul>
    </main>
    <aside></aside>
    <footer></footer>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
